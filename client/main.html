<head>
    <title>jackissupergoedintesten</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>

{{> info}}
{{> split}}
{{> alternate}}
{{> partition}}
{{> numbers}}
</body>

<template name="info">
    <h2>Learn unit testing from Theuy!</h2>
</template>

<template name="split">
    <hr>
    <h4>Split a string</h4>
    <input type="text" id="inputString" placeholder="string to be splitted">
    <button>Split string</button>
    <p>Splitted string: {{splittedString}}</p>
</template>

<template name="alternate">
    <hr>
    <h4>Alternate case in a string</h4>
    <input type="text" id="inputString" placeholder="string to be case alternated">
    <button>Alternate case in string</button>
    <p>Alternated string: {{alternatedString}}</p>
</template>

<template name="partition">
    <hr>
    <h4>Partition a string</h4>
    <input type="text" id="partitionString" placeholder="string to be partitioned">
    <button>Partition string in a list</button>
    <p>List:</p>
    <ul>
        {{#each partition in partitionedString}}
            <li>{{partition}}</li>
        {{/each}}
    </ul>
</template>

<template name="numbers">
    <hr>
    <h4>Create descending sorted list of random numbers</h4>
    <input type="text" id="min" placeholder="min. value">
    <input type="text" id="max" placeholder="max. value">
    <input type="text" id="len" placeholder="length of array">
    <button>Generate random numbers list</button>
    <p>List:</p>
    <ul>
        {{#each number in numbersArray}}
            <li>{{number}}</li>
        {{/each}}
    </ul>
    <hr>
</template>
